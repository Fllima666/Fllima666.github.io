<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Форма реєстрації</title>
</head>
<body>
  <h2>Форма реєстрації</h2>
  <form id="registerForm">
    Ім'я: <input type="text" id="name"><br><br>
    Електронна пошта: <input type="email" id="email"><br><br>
    Пароль: <input type="password" id="password"><br><br>
    Вік: <input type="number" id="age"><br><br>
    <input type="submit" value="Зареєструватися">
    <button type="button" id="clear">Очистити форму</button>
  </form>
  <p id="result"></p>

<script src="script.js"></script>

</body>
</html>
